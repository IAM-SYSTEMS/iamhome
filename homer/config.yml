# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "System Administration"
    icon: "fas fa-tools"
    url: "http://100.117.248.15"

  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  #- name: "another page!"
  #  icon: "fas fa-file-alt"
  #  url: "#additional-page" 

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:

      - name: "HomeAssistant"
        logo: "https://github.com/IAM-SYSTEMS/iamhome/blob/main/icons/ha.png?raw=true"
        subtitle: "Awaken your home"
        tag: "Automation Tools"
        keywords: "home assistant"
        url: "http://100.117.248.15:8123"
        target: "_blank" # optional html a tag target attribute        

      - name: "Homebridge"
        logo: "https://github.com/IAM-SYSTEMS/iamhome/blob/main/icons/homebridge.png?raw=true"
        subtitle: "HomeKit support for the impatient"
        tag: "Automation Tools"
        url: "http://100.117.248.15:8581"
        target: "_blank" # optional html a tag target attribute

      - name: "Scrypted"
        logo: "https://github.com/IAM-SYSTEMS/iamhome/blob/main/icons/scrypted.png?raw=true"
        subtitle: "Camera integration & recording platform"
        tag: "NVR/VMS"
        keywords: "scrypted nvr"
        url: "http://100.117.248.15:11080"
        target: "_blank" # optional html a tag target attribute
             
      - name: "Net.AlertX"
        logo: "https://github.com/IAM-SYSTEMS/iamhome/blob/main/icons/netalertx.png?raw=true"
        subtitle: "Network Scanner & notification tool"
        tag: "Networking"
        url: "http://100.117.248.15:20211"
        target: "_blank" # optional html a tag target attribute

  - name: "Virtual Machines"
    icon: "fas fa-desktop"
    items:

      - name: "Windows 11 VM"
        logo: "https://github.com/IAM-SYSTEMS/iamhome/blob/main/icons/win11.png?raw=true"
        subtitle: "Microsoft Windows 11"
        tag: "Win11VM"
        keywords: "Windows 11"
        url: "http://100.117.248.15/plugins/dynamix.vm.manager/vnc.html?v=1700086926&autoconnect=true&host=100.117.248.15&port=&path=/wsproxy/5700/"
        target: "_blank" # optional html a tag target attribute
