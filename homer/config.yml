---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "Server-Name"
subtitle: "IAMHOME"
logo: "/assets/icons/IAMHome-Logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: '<p>Powered by <a href="http://iamsystems.com.au">IAM Systems</a></p>' # set false if you want to hide it.

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#ffffff"
    highlight-secondary: "#00b2e2"
    highlight-hover: "#ffffff"
    background: "#ffffff"
    card-background: "#ffffff"
    text: "#5a666f"
    text-header: "##00b2e2"
    text-title: "#00b2e2"
    text-subtitle: "#2b2b2b"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#13131"
    highlight-secondary: "#00b2e2"
    highlight-hover: "#2b2b2b"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#ffffff"
    text-header: "##00b2e2"
    text-title: "#00b2e2"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
#message:
#  #url: https://b4bz.io
#  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
#  title: "Demo !"
